{% extends "base.html" %}

{% block title %}Server Error - Chief Elite BD{% endblock %}

{% block content %}
<div class="container-fluid text-center py-5">
    <div class="row">
        <div class="col-md-8 col-lg-6 mx-auto">
            <div class="card">
                <div class="card-body py-5">
                    <i class="fas fa-exclamation-circle fa-4x text-danger mb-4"></i>
                    <h1 class="display-1 fw-bold">500</h1>
                    <h2 class="mb-4">Server Error</h2>
                    <p class="lead mb-4">Something went wrong on our end. Please try again later or contact support.</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i>Return to Dashboard
                        </a>
                        <a href="{{ url_for('chat') }}" class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-headset me-2"></i>Contact Support
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
