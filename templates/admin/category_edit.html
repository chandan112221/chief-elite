{% extends "admin/base.html" %}

{% block content %}
<div class="container-fluid px-4">
    <h1 class="mt-4">{{ title }}</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="{{ url_for('admin_stock') }}">Stock Management</a></li>
        <li class="breadcrumb-item active">{{ title }}</li>
    </ol>
    
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-edit me-1"></i>
            {{ 'Edit' if category else 'Add' }} Service Category
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin_category_edit', category_id=category.id if category else None) }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Category Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ category.name if category else '' }}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ category.description if category else '' }}</textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('admin_stock') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Category</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
